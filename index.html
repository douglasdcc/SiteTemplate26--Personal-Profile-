<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Animated Opening</title>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="image/logo.png" class="logo">
            <div class="toggle" onclick="toggleMenu();"></div>
            <nav>
                <ul class="navigation">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Collections</a></li>
                    <li><a href="#">Category</a></li>
                </ul>
            </nav>
            <img src="image/cart.png" class="cart">
        </div>
        
        <div class="content">
            <a href="#" class="btn hover-effect">2022 Collections</a>
            <h1>You should always <br> fell pretty</h1>
            <p>Clothes that are sure to heat up your winter.</p>
            <div class="arrow-icons">
                <img src="image/back-arrow.png" class="hover-effect">
                <img src="image/next-arrow.png" class="hover-effect">
            </div>
        </div>
        
        <img src="image/img.png" class="feature-img">

        <div class="social-links">
            <a href="#">FACEBOOK</a>
            <a href="#">INSTAGRAM</a>
            <a href="#">TWITTER</a>
        </div>
    </div>

    <script type="text/javascript">
        function toggleMenu(){
            var menuToggle = document.querySelector('.toggle');
            var navigation = document.querySelector('.navigation')
            menuToggle.classList.toggle('active')
            navigation.classList.toggle('active')
        }
    </script>
</body>
</html>
